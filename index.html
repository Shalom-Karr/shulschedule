<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Viewer with Controls</title>
    <style>
        /* Basic reset to make it full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: sans-serif;
        }

        /* The container that will hold our image */
        #image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The image itself */
        #zoomable-image {
            max-width: 100%;
            max-height: 100%;
            cursor: grab;
        }
        #zoomable-image:active {
            cursor: grabbing;
        }
        
        /* NEW: Styling for the control buttons */
        .controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px; /* Space between buttons */
            z-index: 10; /* Ensure buttons are on top */
        }

        .controls button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        /* Specific style for the fullscreen button to fit text */
        #fullscreen-btn {
            width: auto;
            padding: 0 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="image-container">
        <img id="zoomable-image" src="https://drive.google.com/uc?export=view&id=1GgM81MuzsCFAnraxLD66tNDXPsuiJ1Ev" alt="Zoomable Image">
    </div>
    
    <!-- NEW: HTML for the buttons -->
    <div class="controls">
        <button id="zoom-in-btn">+</button>
        <button id="zoom-out-btn">-</button>
        <button id="fullscreen-btn">Fullscreen</button>
    </div>

    <!-- Panzoom library for robust zoom/pan functionality -->
    <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>

    <script>
        // Get elements from the page
        const imageContainer = document.getElementById('image-container');
        const imageElement = document.getElementById('zoomable-image');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        // Initialize Panzoom
        const panzoom = Panzoom(imageElement, {
            maxScale: 10,
            minScale: 0.5
        });

        // Still allow mouse wheel zooming
        imageContainer.addEventListener('wheel', panzoom.zoomWithWheel);
        
        // --- NEW JAVASCRIPT FOR BUTTONS ---

        // 1. Connect Zoom buttons to Panzoom's API
        zoomInBtn.addEventListener('click', () => panzoom.zoomIn());
        zoomOutBtn.addEventListener('click', () => panzoom.zoomOut());

        // 2. Connect Fullscreen button to the browser's Fullscreen API
        fullscreenBtn.addEventListener('click', function() {
            // Check if we are currently in fullscreen mode
            if (!document.fullscreenElement) {
                // If not, request fullscreen on the main container
                document.documentElement.requestFullscreen()
                    .then(() => {
                        fullscreenBtn.textContent = 'Exit';
                    })
                    .catch((err) => {
                        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
            } else {
                // If we are, exit fullscreen mode
                document.exitFullscreen()
                    .then(() => {
                        fullscreenBtn.textContent = 'Fullscreen';
                    });
            }
        });
        
        // Listen for changes in fullscreen state (e.g., user pressing ESC)
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = 'Fullscreen';
            }
        });

        // Handle image loading errors
        imageElement.addEventListener('error', function() {
            alert('Failed to load image. Make sure the Google Drive link is shared with "Anyone with the link".');
            imageElement.style.display = 'none';
        });
    </script>

</body>
</html>
