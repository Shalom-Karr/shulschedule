<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide scrollbars */
        }
        iframe {
            border: none; /* Remove the default iframe border */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- This iframe now fills the entire page -->
    <iframe src="https://drive.google.com/file/d/1GgM81MuzsCFAnraxLD66tNDXPsuiJ1Ev/preview"></iframe>
</body>
</html>
